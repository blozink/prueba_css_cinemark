<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cinemark</title>
    <script
      src="https://kit.fontawesome.com/5909afc682.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>
  <body>
    <aside class="navigation">
      <ul>
        <img
          class="logo"
          src="./assets/imgs/Cinemark_Logo.svg"
          alt="Cinemark_Logo"
        />
        <li><a href="./index.html">Inicio</a></li>
        <li>
          <a href="https://www.cinemark.cl/" target="_blank">Comprar entrada</a>
        </li>
      </ul>
      <footer class="footer">
        <div class="iconos">
          <a href="https://web.facebook.com/CinemarkChile/" target="_blank"
            ><i class="fa-brands fa-facebook"></i
          ></a>
          <a href="https://www.instagram.com/CinemarkChile/" target="_blank"
            ><i class="fa-brands fa-instagram"></i
          ></a>
        </div>
        <form action="#" method="POST">
          <label for="email"
            >Escribenos a
            <strong
              ><a href="mailto:contacto@cinemark.cl" target="_blank"
                >contacto@cinemark.cl</a
              ></strong
            >
            o deja tu email para que te contactemos:</label
          >
          <input type="email" id="email" name="email" required />
          <button type="submit">Enviar</button>
        </form>
      </footer>
    </aside>

    <div class="main">
      <header class="header">
        <div class="sort">
          <label for="sort-select" class="sort-label">Ordenar Por:</label>
          <select id="sort-select" class="sort-select">
            <option>Estreno</option>
            <option>Popularidad</option>
          </select>
        </div>
      </header>

      <main class="card-display">
        <div class="card-item">
          <img src="./assets/imgs/1.png" alt="badboys" class="grayscale" />
          <button>Ver horarios</button>
        </div>
        <div class="card-item">
          <img src="./assets/imgs/2.png" alt="furiosoa" class="grayscale" />
          <button>Ver horarios</button>
        </div>
        <div class="card-item">
          <img src="./assets/imgs/3.png" alt="tarot" class="grayscale" />
          <button>Ver horarios</button>
        </div>
        <div class="card-item">
          <img src="./assets/imgs/4.png" alt="amigos" class="grayscale" />
          <button>Ver horarios</button>
        </div>
        <div class="card-item">
          <img src="./assets/imgs/5.png" alt="monkeyman" class="grayscale" />
          <button>Ver horarios</button>
        </div>
        <div class="card-item">
          <img src="./assets/imgs/6.png" alt="planeta" class="grayscale" />
          <button>Ver horarios</button>
        </div>
        <div class="card-item">
          <img src="./assets/imgs/7.png" alt="extranos" class="grayscale" />
          <button>Ver horarios</button>
        </div>
        <div class="card-item">
          <img src="./assets/imgs/8.png" alt="harry" class="grayscale" />
          <button>Ver horarios</button>
        </div>
        <div class="card-item">
          <img src="./assets/imgs/9.png" alt="matrix" class="grayscale" />
          <button>Ver horarios</button>
        </div>
        <div class="card-item">
          <img src="./assets/imgs/10.png" alt="jungla" class="grayscale" />
          <button>Ver horarios</button>
        </div>
      </main>
    </div>
    <footer class="footer-mobile">
      <div class="iconos">
        <a href="https://web.facebook.com/CinemarkChile/" target="_blank"
          ><i class="fa-brands fa-facebook"></i
        ></a>
        <a href="https://www.instagram.com/CinemarkChile/" target="_blank"
          ><i class="fa-brands fa-instagram"></i
        ></a>
      </div>
      <form action="#" method="POST">
        <label for="email"
          >Escribenos a
          <strong
            ><a href="mailto:contacto@cinemark.cl" target="_blank"
              >contacto@cinemark.cl</a
            ></strong
          >
          o deja tu email para que te contactemos:</label
        >
        <input type="email" id="email" name="email" required />
        <button type="submit">Enviar</button>
      </form>
    </footer>
  </body>
</html>
